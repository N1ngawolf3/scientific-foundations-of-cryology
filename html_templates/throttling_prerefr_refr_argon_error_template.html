<p style="text-align: center;"><strong>Рефрижераторный режим</strong></p>
<p style="text-align: left;">Дано: {{fluid}}&nbsp; p2 = {{p}}·10<sup>5</sup> Па&nbsp; &nbsp;T1 = {{T1}} К</p>
<p style="text-align: center;"><strong>Решение</strong></p>
<p style="text-align: center;">Tемпературный уровень, на котором надо отводить теплоту слишком низкий для аргона,
необходимо использовать другое вещество, с меньшей температурой кипения при данном давлении.</p>
